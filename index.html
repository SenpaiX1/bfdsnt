<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Yandex Games SDK -->
  <script src="sdk.js"></script>
  <style>
    canvas:focus {
      outline: none;
    }

    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      height: 100%;
    }
  </style>
  <!-- Additional head modules -->
</head>

<body class="dark">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="Images/logo.png" /></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <!-- Additional body modules -->
  <script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/buildbug.loader.js";
    
    // Function to fetch and combine split data files
    async function fetchAndCombineDataParts() {
      try {
        console.log('Fetching split data files...');
        const partUrls = [
          buildUrl + "/buildbug.data.unityweb.part1",
          buildUrl + "/buildbug.data.unityweb.part2",
          buildUrl + "/buildbug.data.unityweb.part3",
          buildUrl + "/buildbug.data.unityweb.part4"
        ];
        
        const partPromises = partUrls.map(url => fetch(url).then(r => r.arrayBuffer()));
        const parts = await Promise.all(partPromises);
        
        // Calculate total size
        const totalSize = parts.reduce((sum, part) => sum + part.byteLength, 0);
        console.log(`Combining ${parts.length} parts (${totalSize} bytes total)...`);
        
        // Combine all parts into single ArrayBuffer
        const combined = new Uint8Array(totalSize);
        let offset = 0;
        for (let part of parts) {
          combined.set(new Uint8Array(part), offset);
          offset += part.byteLength;
        }
        
        // Create blob URL
        const blob = new Blob([combined], { type: 'application/octet-stream' });
        const blobUrl = URL.createObjectURL(blob);
        console.log('Data files combined successfully!');
        return blobUrl;
      } catch (error) {
        console.error('Error combining data parts:', error);
        throw error;
      }
    }
    
    const config = {
      dataUrl: buildUrl + "/buildbug.data.unityweb",
      frameworkUrl: buildUrl + "/buildbug.framework.js.unityweb",
      codeUrl: buildUrl + "/buildbug.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "NickCO_GAMES",
      productName: "NeedForLublino",
      productVersion: "1.0"
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function() {
      for (const key of [
          'exitFullscreen',
          'webkitExitFullscreen',
          'webkitCancelFullScreen',
          'mozCancelFullScreen',
          'msExitFullscreen',
        ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";

    }

    // The background image when loading the game. When building a build, the code changes depending on the project settings.
    loadingCover.style.background = "url('Images/background.png') center / cover";
    loadingCover.style.display = "";

    let StartUnityInstance;
    let ygGameInstance = null;
    let ysdk = null;
    let initYSDK = false;
    let initGame = false;
    let syncInit = true;
    const NO_DATA = 'no data';

    document.addEventListener('contextmenu', event => event.preventDefault());

    function FocusGame() {
      window.focus();
      canvas.focus();
    }
    window.addEventListener('pointerdown', () => {
      FocusGame();
    });
    window.addEventListener('touchstart', () => {
      FocusGame();
    });

    document.addEventListener('visibilitychange', function() {
      if (ysdk !== null && initGame == true) {
        if (document.hidden) {
          YG2Instance('SetFocusWindowGame', 'false');
        } else {
          YG2Instance('SetFocusWindowGame', 'true');

          if ((ysdk.deviceInfo.isMobile() || ysdk.deviceInfo.isTablet()) && ysdk.screen.fullscreen.status == 'off')
            ysdk.screen.fullscreen.request();
        }
      }
    });

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      StartUnityInstance = async function() {
        try {
          // Fetch and combine the split data files
          const combinedDataUrl = await fetchAndCombineDataParts();
          
          // Update config with combined data URL
          config.dataUrl = combinedDataUrl;
          
          createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            const adjustedProgress = Math.max(progress, 0.05);
            progressBarFull.style.width = `${100 * adjustedProgress}%`;
          }).then((unityInstance) => {
            ygGameInstance = unityInstance;
            loadingCover.style.display = "none";
          }).catch((message) => {
            console.error(message);
          });
        } catch (error) {
          console.error('Failed to load Unity:', error);
        }
      };

      if (IsLocalHost() || syncInit)
        StartUnityInstance_IfUnloaded();
    };

    function StartUnityInstance_IfUnloaded() {
      if (spinner.style.display !== "none")
        StartUnityInstance();
    }

    function IsLocalHost() {
      try {
        if (window.top !== window) {
          console.warn("The application is running in an iframe");
          return false;
        }

        const host = window.location.hostname;
        if (host === "localhost" || host === "127.0.0.1" || host.endsWith(".local")) {
          LogStyledMessage("Local Host");
          return true;
        }
      } catch (error) {
        console.error("Error checking the local host:", error);
        return false;
      }
    }

    function YG2Instance(method) {
      if (ygGameInstance == null)
        return;

      if (!initGame) {
        setTimeout(function() {
          if (ygGameInstance)
            ygGameInstance.SendMessage('YG2Instance', method);
        }, 100);
      } else {
        ygGameInstance.SendMessage('YG2Instance', method);
      }

    }

    function YG2Instance(method, arg) {
      if (ygGameInstance == null)
        return;

      if (!initGame) {
        setTimeout(function() {
          ygGameInstance.SendMessage('YG2Instance', method, arg);
        }, 100);
      } else {
        ygGameInstance.SendMessage('YG2Instance', method, arg);
      }
    }

    function LogStyledMessage(message, style) {
      console.log('%c' + message, style);
    }

    function LogStyledMessage(message) {
      console.log('%c' + message, 'color: #FFDF73; background-color: #454545');
    }

    InitYSDK();
    async function InitYSDK() {
      try {
        if (IsLocalHost()) return;

        ysdk = await YaGames.init();

        // Additional init0 modules
        InterAdvShow();

        await RequestingEnvironmentData();
        LogStyledMessage('Init EnvirData ysdk');


        // Additional init1 modules

        // Additional init2 modules
        await InitPlayer();
        LogStyledMessage('Init Authorization ysdk');


        // Additional init modules
        await GetAllGames();
        LogStyledMessage('Init OpenURL ysdk');


        initYSDK = true;
        if (ygGameInstance != null)
          ygGameInstance.SendMessage('YG2Instance', 'InitSDKComplete');

        LogStyledMessage('Init YandexSDK Success');

      } catch (e) {
        console.error('CRASH Initialization SDK: ', e);
      }

      if (!IsLocalHost() && !syncInit)
        StartUnityInstance_IfUnloaded();
    }

    function InitGame() {
      initGame = true;

      // Additional start modules
      setTimeout(function() {
        if (nowFullAdOpen == true)
          YG2Instance('OpenInterAdv');
      }, 100);

    }

    // Additional script modules
    LogStyledMessage('PluginYG2 v2.0031  build: 27');


    function RewardedAdvShow(id) {
      try {
        ysdk.adv.showRewardedVideo({
          callbacks: {
            onOpen: () => {
              LogStyledMessage('Opened Rewarded Adv');
              YG2Instance('OpenRewardedAdv');
            },
            onClose: () => {
              LogStyledMessage('Closed Rewarded Adv');
              YG2Instance('CloseRewardedAdv');
              FocusGame();
            },
            onRewarded: () => {
              YG2Instance('RewardAdv', id);
            },
            onError: (err) => {
              console.error('Error Rewarded Adv', err);
              YG2Instance('ErrorRewardedAdv');
            }
          }
        });
      } catch (err) {
        console.error('CRASH Rewarded Adv Show: ', err.message);
      }
    }

    let allGamesData = NO_DATA;

    function GetAllGames() {
      return new Promise((resolve) => {
        if (ysdk == null) {
          Final(NO_DATA);
          return;
        }
        try {
          ysdk.features.GamesAPI.getAllGames().then(({
            games,
            developerURL
          }) => {
            let appID = new Array(games);
            let title = new Array(games);
            let url = new Array(games);
            let coverURL = new Array(games);
            let iconURL = new Array(games);

            for (var i = 0; i < games.length; i++) {
              appID[i] = games[i].appID;
              title[i] = games[i].title;
              url[i] = games[i].url;
              coverURL[i] = games[i].coverURL;
              iconURL[i] = games[i].iconURL;
            }

            let jsonGames = {
              "appID": appID,
              "title": title,
              "url": url,
              "coverURL": coverURL,
              "iconURL": iconURL,
              "developerURL": developerURL
            };

            Final(JSON.stringify(jsonGames));

          }).catch(err => {
            console.error('Error getAllGames', err);
            Final(NO_DATA);
          })
        } catch (e) {
          console.error('CRASH Get All Games: ', e.message);
          Final(NO_DATA);
        }

        function Final(res) {
          allGamesData = res;
          resolve(res);
        }
      });
    }


    let nowFullAdOpen = false;

    function InterAdvShow() {
      try {
        if (nowFullAdOpen !== true && ysdk !== null) {
          ysdk.adv.showFullscreenAdv({
            callbacks: {
              onOpen: () => {
                LogStyledMessage('Open Interstitial Adv');
                nowFullAdOpen = true;
                if (initGame === true) {
                  YG2Instance('OpenInterAdv');
                }
              },
              onClose: (wasShown) => {
                nowFullAdOpen = false;
                if (initGame === true) {
                  if (wasShown) {
                    YG2Instance('CloseInterAdv', 'true');
                  } else {
                    YG2Instance('CloseInterAdv', 'false');
                  }
                }
                FocusGame();
              },
              onError: (error) => {
                console.error('Error Interstitial Adv', error);
                YG2Instance('ErrorInterAdv');
                FocusGame();
              }
            }
          });
        }
      } catch (e) {
        console.error('CRASH Interstitial Adv Show: ', e.message);
      }
    }

    var environmentData = NO_DATA;

    function RequestingEnvironmentData() {
      return new Promise((resolve) => {
        if (ysdk == null) {
          Final(NO_DATA);
          return;
        }
        try {
          var browser = 'Other';
          if (browser.includes('YaBrowser') || browser.includes('YaSearchBrowser'))
            browser = 'Yandex';
          else if (browser.includes('Opera') || browser.includes('OPR'))
            browser = 'Opera';
          else if (browser.includes('Firefox'))
            browser = 'Firefox';
          else if (browser.includes('MSIE'))
            browser = 'IE';
          else if (browser.includes('Edge'))
            browser = 'Edge';
          else if (browser.includes('Chrome'))
            browser = 'Chrome';
          else if (browser.includes('Safari'))
            browser = 'Safari';

          let jsonEnvir = {
            "language": ysdk.environment.i18n.lang,
            "domain": ysdk.environment.i18n.tld,
            "deviceType": ysdk.deviceInfo.type,
            "isMobile": ysdk.deviceInfo.isMobile(),
            "isDesktop": ysdk.deviceInfo.isDesktop(),
            "isTablet": ysdk.deviceInfo.isTablet(),
            "isTV": ysdk.deviceInfo.isTV(),
            "appID": ysdk.environment.app.id,
            "browserLang": ysdk.environment.browser.lang,
            "payload": ysdk.environment.payload,
            "platform": navigator.platform,
            "browser": browser
          };

          Final(JSON.stringify(jsonEnvir));
          LogStyledMessage("Environment Data: " + JSON.stringify(jsonEnvir));
        } catch (e) {
          console.error('CRASH Requesting Environment Data: ', e.message);
          Final(NO_DATA);
        }

        function Final(res) {
          environmentData = res;
          YG2Instance('SetEnvirData', res);
          resolve(res);
        }
      });
    }

    var playerData = NO_DATA;
    let player = null;

    function InitPlayer() {
      return new Promise((resolve) => {
        try {
          if (ysdk == null) {
            Final(NotAuthorized());
          } else {
            let _scopes = true;
            ysdk.getPlayer({
                scopes: _scopes
              })
              .then(_player => {
                player = _player;

                let playerName = player.getName();
                let playerPhoto = player.getPhoto('medium');

                if (!_scopes) {
                  playerName = "anonymous";
                  playerPhoto = "NO_DATA";
                }

                if (player.getMode() === 'lite') {
                  LogStyledMessage('Not Authorized');
                  Final(NotAuthorized());
                } else {
                  let authJson = {
                    "playerAuth": "resolved",
                    "playerName": playerName,
                    "playerId": player.getUniqueID(),
                    "playerPhoto": playerPhoto,
                    "payingStatus": player.getPayingStatus()
                  };
                  Final(JSON.stringify(authJson));
                }
              }).catch(e => {
                console.error('Authorized err: ', e.message);
                Final(NotAuthorized());
              });
          }
        } catch (e) {
          console.error('CRASH init Player: ', e.message);
          Final(NotAuthorized());
        }

        function Final(res) {
          playerData = res;
          YG2Instance('SetAuth', res);
          resolve(res);
        }
      });
    }

    function NotAuthorized() {
      let authJson = {
        "playerAuth": "rejected",
        "playerName": "unauthorized",
        "playerId": "unauthorized",
        "playerPhoto": "null",
        "payingStatus": "unknown"
      };
      return JSON.stringify(authJson);
    }

    function OpenAuthDialog() {
      if (ysdk !== null) {
        try {
          ysdk.auth.openAuthDialog().then(() => {
            InitPlayer(true)
              .then(() => {
                YG2Instance('GetDataInvoke');
              });
          });
        } catch (e) {
          LogStyledMessage('CRASH Open Auth Dialog: ', e.message);
        }
      }
    }


    document.body.appendChild(script);
  </script>
</body>

</html>
